<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>YouTube PiP Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      height: 100%;
      width: 100%;
    }

    #top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 10px;
      background: #111;
      -webkit-app-region: drag; /* makes top bar draggable */
    }

    #controls {
      -webkit-app-region: no-drag; /* buttons clickable */
    }

    button {
      margin-left: 5px;
      padding: 3px 8px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    #input-box {
      display: flex;
      gap: 5px;
      padding: 5px 10px;
      background: #222;
    }

    input {
      flex: 1;
      padding: 5px;
    }

    iframe {
      width: 100%;
      height: calc(100% - 80px); /* account for top and input bar */
      border: none;
    }
  </style>
</head>
<body>
  <div id="top-bar">
    <div>ðŸ“º YouTube PiP</div>
    <div id="controls">
      <button onclick="minimize()">â€”</button>
      <button onclick="closeWindow()">Ã—</button>
    </div>
  </div>
  <div id="input-box">
    <input type="text" id="url" placeholder="Paste YouTube link..." />
    <button onclick="loadVideo()">â–¶</button>
  </div>
  <iframe id="player" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <script>
    const { ipcRenderer } = require('electron');

    function extractVideoID(url) {
      try {
        const urlObj = new URL(url);
        return urlObj.searchParams.get("v") || urlObj.pathname.split('/').pop();
      } catch (e) {
        return url;
      }
    }

    function loadVideo() {
      const url = document.getElementById("url").value;
      const videoId = extractVideoID(url);
      const embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1&controls=1&rel=0&modestbranding=1`;
      document.getElementById("player").src = embedUrl;
    }

    function closeWindow() {
      ipcRenderer.send('close-window');
    }

    function minimize() {
      ipcRenderer.send('minimize-window');
    }
  </script>
</body>
</html>
